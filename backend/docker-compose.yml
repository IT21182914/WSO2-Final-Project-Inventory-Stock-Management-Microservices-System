# Docker Compose configuration for Inventory Management System
# Note: 'version' field is obsolete in Docker Compose v2, removed for compatibility

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ims-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ims_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database (PostgreSQL)
  kong-database:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    ports:
      - "5433:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - ims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Database Bootstrap
  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - ims-network
    restart: on-failure

  # Kong API Gateway
  kong-gateway:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_ADMIN_GUI_URL: "http://localhost:8002"
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS
      - "8001:8001"   # Admin API HTTP
      - "8444:8444"   # Admin API HTTPS
      - "8002:8002"   # Kong Manager (GUI)
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml:ro
    networks:
      - ims-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure:5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=user_service_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=24h
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ims-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Catalog Service
  product-catalog-service:
    build:
      context: ./services/product-catalog-service
      dockerfile: Dockerfile
    container_name: product-catalog-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=product_catalog_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ims-network
    volumes:
      - ./services/product-catalog-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Inventory Service
  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
      - DB_NAME=inventory_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      product-catalog-service:
        condition: service_started
    networks:
      - ims-network
    volumes:
      - ./services/inventory-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Supplier & Procurement Service
  supplier-service:
    build:
      context: ./services/supplier-service
      dockerfile: Dockerfile
    container_name: supplier-service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=supplier_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      product-catalog-service:
        condition: service_started
      inventory-service:
        condition: service_started
    networks:
      - ims-network
    volumes:
      - ./services/supplier-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Management Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=order_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - USER_SERVICE_URL=http://user-service:3001
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      product-catalog-service:
        condition: service_started
      inventory-service:
        condition: service_started
      user-service:
        condition: service_started
    networks:
      - ims-network
    volumes:
      - ./services/order-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ims-network:
    driver: bridge

volumes:
  postgres_data:
  kong_data:
