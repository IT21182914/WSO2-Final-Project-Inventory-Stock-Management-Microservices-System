events {
    worker_connections 1024;
}

http {
    # DNS resolver for Docker - needed for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Gateway health check endpoint
        location = /health {
            default_type application/json;
            return 200 '{"status":"healthy","gateway":"nginx"}';
        }

        # Product Catalog Service - strips /api/product prefix
        location /api/product/ {
            set $upstream ms-product:3002;
            rewrite ^/api/product/(.*)$ /$1 break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/product {
            set $upstream ms-product:3002;
            rewrite ^/api/product$ / break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Inventory Service - strips /api/inventory prefix
        location /api/inventory/ {
            set $upstream ms-inventory:3003;
            rewrite ^/api/inventory/(.*)$ /$1 break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/inventory {
            set $upstream ms-inventory:3003;
            rewrite ^/api/inventory$ / break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Supplier Service - strips /api/supplier prefix
        location /api/supplier/ {
            set $upstream ms-supplier:3004;
            rewrite ^/api/supplier/(.*)$ /$1 break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/supplier {
            set $upstream ms-supplier:3004;
            rewrite ^/api/supplier$ / break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Order Management Service - strips /api/order prefix
        location /api/order/ {
            set $upstream ms-order-management:3005;
            rewrite ^/api/order/(.*)$ /$1 break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/order {
            set $upstream ms-order-management:3005;
            rewrite ^/api/order$ / break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Identity Service - strips /api/identity prefix
        location /api/identity/ {
            set $upstream ms-identity:3006;
            rewrite ^/api/identity/(.*)$ /$1 break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/identity {
            set $upstream ms-identity:3006;
            rewrite ^/api/identity$ / break;
            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
