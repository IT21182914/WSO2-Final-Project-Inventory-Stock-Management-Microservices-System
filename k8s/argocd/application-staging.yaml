apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory-system-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source repository
  source:
    repoURL: https://github.com/IT21182914/WSO2-Final-Project---Inventory-Stock-Management-Microservices-System.git
    targetRevision: main
    path: k8s/base
  
  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: inventory-staging
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Remove resources that are no longer defined in Git
      selfHeal: true   # Auto-sync when cluster state differs from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replicas
